<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>All Users</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f9;
            margin: 0;
            padding: 20px;
        }
        h1 {
            text-align: center;
            color: #333;
        }
        .container {
            max-width: 600px;
            margin: 20px auto;
            background-color: white;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        }
        ul {
            list-style-type: none;
            padding: 0;
        }
        li {
            background-color: #e9f5e9;
            margin: 10px 0;
            padding: 10px;
            border: 1px solid #c3e6c3;
            border-radius: 5px;
            color: #333;
        }
        li:first-child {
            margin-top: 0;
        }
        li:last-child {
            margin-bottom: 0;
        }
        .no-users {
            text-align: center;
            color: #999;
        }
        .button {
            display: block;
            width: fit-content;
            margin: 20px auto;
            padding: 10px 20px;
            font-size: 16px;
            color: white;
            background-color: #4CAF50;
            border: none;
            border-radius: 5px;
            text-align: center;
            text-decoration: none;
            cursor: pointer;
        }
        .button:hover {
            background-color: #45a049;
        }
    </style>
</head>
<body>
    <h1>All Registered Users</h1>
    <div class="container">
        <ul>
            {% if users %}
                {% for user in users %}
                    <li>{{ user }}</li>
                {% endfor %}
            {% else %}
                <li class="no-users">No users available</li>
            {% endif %}
        </ul>
        <a href="{{ url_for('admin_panel') }}" class="button">Back to Admin Panel</a>
    </div>
</body>
</html>
