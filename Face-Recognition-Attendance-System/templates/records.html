<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Attendance Records</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f9;
            margin: 0;
            padding: 20px;
        }

        h1 {
            text-align: center;
            color: #333;
        }

        .container {
            max-width: 800px;
            margin: 0 auto;
            background-color: white;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            position: relative; /* Add this to allow positioning the button */
        }

        form {
            text-align: center;
            margin-bottom: 20px;
        }

        label {
            font-size: 16px;
            color: #333;
        }

        input[type="date"] {
            padding: 8px;
            font-size: 14px;
            border: 1px solid #ccc;
            border-radius: 4px;
            margin-right: 10px;
        }

        button {
            padding: 10px 20px;
            background-color: #4CAF50;
            color: white;
            border: none;
            border-radius: 5px;
            font-size: 16px;
            cursor: pointer;
        }

        button:hover {
            background-color: #45a049;
        }

        table {
            width: 70%;
            margin-top: 20px;
            margin-left:120px;
            border-collapse: collapse;
            border-radius: 8px;
            overflow: hidden;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        }

        th, td {
            padding: 10px;
            text-align: center;
            border: 1px solid #ddd;
        }

        th {
            background-color: #4CAF50;
            color: white;
        }

        td {
            background-color: #f9f9f9;
        }

        tr:nth-child(even) td {
            background-color: #f2f2f2;
        }

        .message {
            text-align: center;
            color: #d9534f;
            margin: 20px 0;
        }

        a {
            display: inline-block;
            text-align: center;
            margin-top: 20px;
            font-size: 16px;
            color: #4CAF50;
            text-decoration: none;
            padding: 10px 20px;
            border-radius: 5px;
            background-color: #f0f0f0;
        }

        a:hover {
            background-color: #ddd;
        }

        /* Responsive Design */
        @media (max-width: 768px) {
            table, form {
                width: 100%;
                padding: 10px;
            }

            button {
                width: 100%;
            }


        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Attendance Records</h1>

        <form method="POST">
            <label for="date">Select Date:</label>
            <input type="date" id="date" name="date" value="{{ selected_date if selected_date else '' }}" max="{{ current_date }}" required>
            <button type="submit">View Records</button>
        </form>

        {% if message %}
            <p class="message">{{ message }}</p>
        {% endif %}

        {% if records %}
            <table>
                <thead>
                    <tr>
                        <th>Name</th>
                        <th>Entry Time</th>
                        <th>Exit Time</th>
                    </tr>
                </thead>
                <tbody>
                    {% for record in records %}
                    <tr>
                        <td>{{ record[0] }}</td>
                        <td>{{ record[1] }}</td>
                        <td>{{ record[2] }}</td>
                    </tr>
                    {% endfor %}
                </tbody>
            </table>
        {% endif %}

        <a href="/">Back</a>


    </div>
</body>
</html>
