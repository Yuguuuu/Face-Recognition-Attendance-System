<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mark Attendance</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-image: url("https://factech.co.in/blog/wp-content/uploads/2020/05/World-water-day-1-1024x576.png");
            margin: 0;
            padding: 0;
        }
        h1 {
            text-align: left;
            color: #333;
            margin-top: 50px;
        }
        a {
            display: block;
            text-align: center;
            padding: 10px 20px;
            text-decoration: none;
            font-size: 18px;
            color: white;
            background-color: #4CAF50; /* Green button accents */
            border-radius: 5px;
            margin: 10px 0;
            width: 200px;
            margin-left: 80px;
        }
        a:hover {
            background-color: #45a049;
        }
        .header {
            background-color:rgb(7, 119, 238); /* Blue header */
            color: white;
            padding: 2px 0;
            height:80px;
            text-align: center;
        }
        .header h1 {
            margin-left: 20px; /* Add 20px left margin to the text */
            margin-top: 30px; /* Moves the h1 a bit towards the top */
        }
        .admin-link {
            position: absolute;
            top: 20px;
            right: 20px;
            width: 100px;
            font-size: 16px;
            color:rgb(8, 0, 255);
            text-decoration: none;
        }
        .admin-link:hover {
            color:rgb(24, 9, 197);
        }
    </style>
</head>
<body>
    <a href="/admin" class="admin-link">Admin Panel</a>
    <div class="header">
        <h1>Welcome to Attendance System</h1>
    </div>
    <div>
        <br>
        <a href="/mark/Entry">1. Mark Entry</a>
        <a href="/mark/Exit">2. Mark Exit</a>
        <a href="/records">3. View Records</a>
    </div>
</body>
</html>
